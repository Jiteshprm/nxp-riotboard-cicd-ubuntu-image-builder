version: '3'

services:
  nxp-riotboard-image-builder:
    build:
      context: .
      args:
        - HTTP_FILE_PORT_INTERNAL=${HTTP_FILE_PORT_INTERNAL}
        - HTTP_FILE_PORT_EXTERNAL=${HTTP_FILE_PORT_EXTERNAL}
    #        - HTTP_HOSTNAME_EXTERNAL=${HTTP_HOSTNAME_EXTERNAL}
    #        - HTTP_HOSTNAME_INTERNAL=${HTTP_HOSTNAME_INTERNAL}
    image: ${DOCKER_REPO}nxp-riotboard-image-builder:latest
    volumes:
      - ${DATA_DIR}:/home/dev/data
      - /lib/modules:/lib/modules
    ports:
      - ${HTTP_FILE_PORT_EXTERNAL}:${HTTP_FILE_PORT_INTERNAL}
    privileged: true
    cap_add:
      - ALL
    environment:
      - TZ=Europe/London
      - DEBIAN_FRONTEND=noninteractive
      - BUILD_NXP_BSP=${BUILD_NXP_BSP}
      - BUILD_NXP_IMAGE=${BUILD_NXP_IMAGE}
      - BUILD_NXP_GIT_URL=${BUILD_NXP_GIT_URL}
      - BSP_DIR_NAME=${BSP_DIR_NAME}
      - UBUNTU_RASPBPI_IMAGE_URL=${UBUNTU_RASPBPI_IMAGE_URL}
      - UBUNTU_RASPBPI_IMAGE_FILENAME_COMPRESSED=${UBUNTU_RASPBPI_IMAGE_FILENAME_COMPRESSED}
      - UBUNTU_RASPBPI_IMAGE_FILENAME=${UBUNTU_RASPBPI_IMAGE_FILENAME}
      - UBUNTU_RIOTBOARD_IMAGE_FILENAME_PREFIX=${UBUNTU_RIOTBOARD_IMAGE_FILENAME_PREFIX}
      - UBUNTU_RIOTBOARD_IMAGE_INIT_SIZE=${UBUNTU_RIOTBOARD_IMAGE_INIT_SIZE}
